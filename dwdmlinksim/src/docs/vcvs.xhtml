<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN" "http://www.w3.org/TR/MathML2/dtd/xhtml-math11-f.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Voltage Controlled Voltage Source</title>
        <link rel="stylesheet" type="text/css" href="doc.css"/>
    </head>
    <body>
        <span class="intro">
            <big>Spice Modeling</big>
            <br/>        <br/>
            Linear Voltage-Controlled Voltage Sources
            <br/>
            General form:
            <code>EXXXXXXX N+ N- NC+ NC- VALUE</code>
            Examples:
            <code>E1 2 3 14 1 2.0</code>
        </span>
        <p>
            <var>N+</var> is the positive node, and <var>N-</var> is the negative node.
            <var>NC+</var> and <var>NC-</var> are the positive and negative controlling
            nodes, respectively.  <var>VALUE</var> is the voltage gain.
        </p>
    </body>
</html>
